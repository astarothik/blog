{% extends 'blog/base.html' %}

{% block content %}
    <nav>
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn_post">Edit</a>
    </nav>
    <div class="post panel">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
