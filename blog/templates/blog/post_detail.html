{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <nav>
            <a href="{% url 'post_edit' pk=post.pk %}" class="btn_post">
                Редактировать
            </a>
        </nav>
    {% endif %}
    <div class="post panel">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
