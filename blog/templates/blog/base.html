{% load staticfiles %}

<html>
<head>
    <meta property="og:title" content="Тестовый блог"/>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <script src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
    <script src="{% static 'js/share.js' %}"></script>
    <script src="{% static 'js/yandex_metrika.js' %}"></script>

    <title>{{ settings_page.name_website }}</title>
</head>
<body>
<div class="container">
    {{ settings }}
    <a href="/"><h1>Блог Клинова Михаила Сергеевича</h1></a>
    {% block content %}
        <!-- Yandex.Metrika informer -->
        <a href="https://metrika.yandex.ru/stat/?id=41528589&amp;from=informer"
           target="_blank" rel="nofollow"><img
                src="https://informer.yandex.ru/informer/41528589/3_1_FFFFFFFF_EFEFEFFF_0_pageviews"

                title="Яндекс.Метрика: данные за сегодня (просмотры, визиты и уникальные посетители)"
                class="ym-advanced-informer" data-cid="41528589" data-lang="ru"/></a>
        <!-- /Yandex.Metrika informer -->

        <!-- Yandex.Metrika counter -->

        <noscript>
            <div><img src="https://mc.yandex.ru/watch/41528589" alt=""/></div>
        </noscript>
        <!-- /Yandex.Metrika counter -->

    {% endblock %}
</div>

</body>
</html>
